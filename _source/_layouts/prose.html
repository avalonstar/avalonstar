---
layout: default
single: true
---

<div>
<article class="entry hentry prose-entry" role="article">
  <section class=""></section>
  <header class="entry-header">
    <div class="wrapper">
      <h1 class="entry-title">{{ page.title | widont }}</h1>
      <span class="entry-category">{{ page.category }}</span>
      <a class="scroll-target" href="#top"><span class="ss-icon ss-navigatedown"></span></a>
    </div>
  </header>
  <div id="top" class="entry-content">{{ content | widont }}</div>
  <footer class="entry-metadata">
    <div class="entry-meta">
      <span class="ss-icon ss-calendar"></span>
      <time class="entry-meta-detail"><span class="metadata-prefix">Published</span> {{ page.date | date: "%B %-d, %Y" }}</time>
    </div>
  </footer>
</article>
</div>
