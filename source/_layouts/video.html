---
layout: default
single: true
---

<div class="wrapper">
<article class="hentry" role="article">
  <section class=""></section>
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date }}</p>
    <p>Episode {{ page.episode }}</p>
  </header>

  <iframe src="http://youtube.com/embed/{{ page.ytid }}" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

  <div class="entry-content">{{ content }}</div>
</article>
</div>
