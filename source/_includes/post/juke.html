{% if page.previous.url %}
<a class="left" href="{{ page.previous.url }}" title="Previously: {{ page.previous.title }}">{{ page.previous.title }}</a>
{% endif %}
{% if page.next.url %}
<a class="right" href="{{ page.next.url }}" title="Next: {{ page.next.title }}">{{ page.next.title }}</a>
{% endif %}
