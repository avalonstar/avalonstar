<script type="text/javascript">
  $(function() {
    $.getJSON("https://gdata.youtube.com/feeds/api/videos/{{ page.ytid }}?v=2&alt=jsonc", function(data) {
      response = data.data;
      console.log(response);

      $('.js-yt-views').text(response.viewCount);
      $('.js-yt-comments').text(response.commentCount);
    });
  });
</script>
