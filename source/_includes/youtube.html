<script type="text/javascript">
  $(function() {
    $.getJSON("https://gdata.youtube.com/feeds/api/videos/{{ page.ytid }}?v=2&alt=jsonc", function(response) {
      console.log(response.data);

      $('.js-yt-views').text(response.data.viewCount);
      $('.js-yt-comments').text(response.data.commentCount);
    });
  });
</script>
